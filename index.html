<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melody Sign-up Form</title>
  </head>
  <body>
    <div>Theme</div>
    <section>
      <div>MELODY</div>
      <footer><span>Credit</span>|<span>Author</span></footer>
    </section>
    <section>
      <article>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <p>You know you want to.</p>
      </article>
      <form action="#" method="post">
        <article>
          <p>Let's do this!</p>
          <div>
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name" />
          </div>
          <div>
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div>
            <label for="phone-number">Phone number</label>
            <input type="tel" id="phone-number" name="phone-number" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
          </div>
          <div>
            <label for="confirm-password">Confirm password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
            />
          </div>
        </article>
        <button>Create Account</button>
        <p>
          Already have an account? <a href="#"><strong>Log in</strong></a>
        </p>
      </form>
    </section>
  </body>
</html>
